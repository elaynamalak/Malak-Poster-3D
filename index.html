<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Mitochondrial Models</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      margin: 20px;
    }
    model-viewer {
      width: 90vw;
      max-width: 800px;
      height: 600px;
      margin-bottom: 20px;
    }
    button {
      margin: 0 5px;
      padding: 8px 12px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Select a 3D Mitochondrial Model</h1>

  <model-viewer
    id="viewer"
    src="DMSO_72_1.glb"
    alt="3D mitochondrial model"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    exposure="1"
    touch-action="pan-y">
  </model-viewer>

  <div>
    <button onclick="changeModel('DMSO_72_1.glb')">Model 3nm4</button>
    <button onclick="changeModel('DMSO_72_1.glb')">Model 6nm1</button>
    <button id="toggleTMRE">Hide TMRE</button>
  </div>

<script>
const viewer = document.getElementById('viewer');
const TMRE_MATERIAL_NAME = 'TMRE_Mat';
let tmreVisible = true;
let tmreMaterials = [];

// Acquire TMRE material after model loads
function acquireTMREMaterials() {
  if (!viewer.model) {
    requestAnimationFrame(acquireTMREMaterials);
    return;
  }

  tmreMaterials = [];
  const mat = viewer.model.getMaterialByName(TMRE_MATERIAL_NAME);
  if (mat) tmreMaterials.push(mat);

  applyTMREVisibility(); // apply current toggle state
}

// Apply alpha = 0 when hiding, normal rendering when visible
function applyTMREVisibility() {
  tmreMaterials.forEach(mat => {
    const base = mat.pbrMetallicRoughness.baseColorFactor;
    mat.setAlphaMode('BLEND');
    mat.pbrMetallicRoughness.setBaseColorFactor([
      base[0],
      base[1],
      base[2],
      tmreVisible ? 1 : 0 // alpha = 1 if visible, 0 if hidden
    ]);
  });
  viewer.requestUpdate();
}

// Run whenever a new model is loaded
viewer.addEventListener('load', () => {
  tmreMaterials = [];
  acquireTMREMaterials();
});

// Switch models
function changeModel(path) {
  viewer.src = path;
}

// TMRE toggle button
document.getElementById('toggleTMRE').addEventListener('click', () => {
  tmreVisible = !tmreVisible;
  applyTMREVisibility();
  document.getElementById('toggleTMRE').textContent =
    tmreVisible ? 'Hide TMRE' : 'Show TMRE';
});
</script>
</body>
</html>
