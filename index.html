<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Mitochondrial Models</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      margin: 20px;
    }
    model-viewer {
      width: 90vw;
      max-width: 800px;
      height: 600px;
      margin-bottom: 20px;
    }
    button {
      margin: 0 5px;
      padding: 8px 12px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Select a 3D Mitochondrial Model</h1>

  <model-viewer
    id="viewer"
    src="DMSO_72_1.glb"
    alt="3D mitochondrial model"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    exposure="1"
    touch-action="pan-y">
  </model-viewer>

  <div>
    <button onclick="changeModel('DMSO_72_1.glb')">Model 3nm4</button>
    <button onclick="changeModel('DMSO_72_1.glb')">Model 6nm1</button>
    <button id="toggleTMRE">Hide TMRE</button>
  </div>

<script>
const viewer = document.getElementById('viewer');

let tmreVisible = true;
let tmreMesh = null;

/**
 * Find and cache the TMRE mesh
 * Uses partial name matching to survive model-viewer renaming
 */
function cacheTMRE() {
  if (!viewer.model) return;

  tmreMesh = null;

  viewer.model.scene.traverse(o => {
    if (o.isMesh && o.name.includes('TMRE')) {
      tmreMesh = o;
    }
  });

  if (!tmreMesh) {
    console.warn('TMRE mesh not found â€” check exported names');
  }
}

/**
 * Apply visibility + force redraw
 */
function updateTMREVisibility() {
  if (!tmreMesh) return;
  tmreMesh.visible = tmreVisible;
  viewer.requestUpdate();
}

/**
 * Initial model load
 */
viewer.addEventListener('load', () => {
  cacheTMRE();
  updateTMREVisibility();
});

/**
 * Model switching
 */
function changeModel(modelPath) {
  tmreMesh = null;
  viewer.src = modelPath;

  viewer.addEventListener('load', () => {
    cacheTMRE();
    updateTMREVisibility();
  }, { once: true });
}

/**
 * TMRE toggle button
 */
document.getElementById('toggleTMRE').addEventListener('click', () => {
  if (!tmreMesh) {
    console.warn('TMRE not ready yet');
    return;
  }

  tmreVisible = !tmreVisible;
  updateTMREVisibility();

  document.getElementById('toggleTMRE').textContent =
    tmreVisible ? 'Hide TMRE' : 'Show TMRE';
});
</script>
</body>
</html>
