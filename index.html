<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Malak Poster 3D</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 2rem; }
    model-viewer { width: 600px; height: 600px; background-color: #f0f0f0; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; font-size: 16px; }
  </style>
</head>
<body>

  <h2>0 Hour Recovery - Control</h2>
  <model-viewer id="mv0" src="0h_control.glb" camera-controls auto-rotate environment-image="neutral"></model-viewer>
  <button id="toggle0">Hide TMRE</button>

  <script>
    const viewer = document.getElementById('mv0');
    const btn = document.getElementById('toggle0');

    viewer.addEventListener('load', () => {
      const tmreMeshName = 'TMRE_Surface'; // must match Blender name
      const tmreObject = viewer.model.scene.getObjectByName(tmreMeshName);
      if (!tmreObject) {
        console.error('TMRE object not found! Check Blender name.');
        return;
      }

      let visible = true;
      btn.addEventListener('click', () => {
        visible = !visible;
        tmreObject.visible = visible;
        btn.textContent = visible ? 'Hide TMRE' : 'Show TMRE';
      });
    });
  </script>

</body>
</html>
