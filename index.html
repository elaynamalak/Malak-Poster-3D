<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Mitochondrial Models</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      margin: 20px;
    }
    model-viewer {
      width: 90vw;
      max-width: 800px;
      height: 600px;
      margin-bottom: 20px;
    }
    button {
      margin: 0 5px;
      padding: 8px 12px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Select a 3D Mitochondrial Model</h1>

  <model-viewer
    id="viewer"
    src="DMSO_72_1.glb"
    alt="3D mitochondrial model"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    exposure="1"
    touch-action="pan-y">
  </model-viewer>

  <div>
    <button onclick="changeModel('DMSO_72_1.glb')">Model 3nm4</button>
    <button onclick="changeModel('DMSO_72_1.glb')">Model 6nm1</button>
    <button id="toggleTMRE">Hide TMRE</button>
  </div>

<script>
const viewer = document.getElementById('viewer');

const TMRE_MATERIAL_NAME = 'TMRE_Mat';

let tmreVisible = true;
let tmreMaterial = null;

/**
 * Find the TMRE material after a model loads
 */
function acquireTMREMaterial() {
  if (!viewer.model) {
    requestAnimationFrame(acquireTMREMaterial);
    return;
  }

  tmreMaterial = viewer.model.getMaterialByName(TMRE_MATERIAL_NAME);

  if (!tmreMaterial) {
    console.warn(`Material "${TMRE_MATERIAL_NAME}" not found in this model`);
    return;
  }

  applyTMREVisibility();
}

/**
 * Apply current toggle state to the material
 */
function applyTMREVisibility() {
  if (!tmreMaterial) return;

  if (tmreVisible) {
    // Visible
    tmreMaterial.setAlphaMode('OPAQUE');
    tmreMaterial.pbrMetallicRoughness.setBaseColorFactor([1, 1, 1, 1]);
  } else {
    // Hidden
    tmreMaterial.setAlphaMode('BLEND');
    tmreMaterial.pbrMetallicRoughness.setBaseColorFactor([1, 1, 1, 0]);
  }

  viewer.requestUpdate();
}

/**
 * When any model finishes loading
 */
viewer.addEventListener('load', () => {
  tmreMaterial = null;
  acquireTMREMaterial();
});

/**
 * Switch models
 */
function changeModel(path) {
  viewer.src = path;
}

/**
 * TMRE toggle button
 */
document.getElementById('toggleTMRE').addEventListener('click', () => {
  tmreVisible = !tmreVisible;
  applyTMREVisibility();

  document.getElementById('toggleTMRE').textContent =
    tmreVisible ? 'Hide TMRE' : 'Show TMRE';
});
</script>
</body>
</html>
